<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="A website for the Love Running running club in Dublin">
    <meta name="keywords" content="running club, Dublin, exercise, get fit, Phoenix Park, love">
    <title>Love Running II</title>
    <!-- favicon -->
    <link rel="apple-touch-icon" sizes="180x180" href="assets/favicon-zip/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="assets/favicon-zip/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="assets/favicon-zip/favicon-16x16.png">
    <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>
<!-- header-->
 <header>
    <a href="index.html">
        <h1 id="logo">Love Running II</h1>
    </a>
    <!-- nav bar toggle -->
    <input type="checkbox" name="nav-toggle" id="nav-toggle">
        <label for="nav-toggle" class="nav-toggle-label"><i class="fa-solid fa-bars"></i></label>


    <!-- nav bar elements-->
    <nav>
        <ul id="menu">
            <li><a href="index.html">Home</a></li>
            <li><a href="gallery.html">Gallery</a></li>
            <li><a href="signup.html" class="active">Sign-up</a></li>
        </ul>
    </nav>
    
 </header>
<!-- main content -->
 <main>
    <section id="signup">
        <form action="https://formdump.codeinstitute.net" method="post" id="signup-form">
            <h2><i class="fa-solid fa-heart-pulse"></i> Let's get you signed up!</h2>
            <label for="fisrt-name">First Name</label>
            <input type="text" class="text-input" id="first-name" name="first-name" required>
            <br>
            <label for="last-name">Last Name</label>
            <input type="text" class="text-input" id="last-name" name="last-name" required>
            <br>
            <label for="email-address">Email Address</label>
            <input type="text" class="text-input" id="email-address" name="email-address" required>
            <br>
            <label for="road">Road</label>
            <input type="radio" name="running_preference" value="road" required>
            <br>
            <label for="trail">Trail</label>
            <input type="radio" name="running_preference" value="trail">
            <br>
            <label for="both">Both</label>
            <input type="radio" name="running_preference" value="both">
            <br>
            <input type="submit" class="join-button" value="Let's">
        </form>
    </section>
 </main>
<!-- footer -->
 <footer>
    <ul id="social-networks">
        <li>
            <a href="https://www.facebook.com" target="_blank" rel="noopener" aria-label="visit our facebook page (opens in a new tab)"><i class="fa-brands fa-square-facebook"></i></a>
        </li>
        <li>
            <a href="https://www.x.com" target="_blank" rel="noopener" aria-label="visit our x page (opens in a new tab)"><i class="fa-brands fa-square-x-twitter"></i></a>
        </li>
        <li>
            <a href="https://www.youtube.com" target="_blank" rel="noopener" aria-label="visit our youtube page (opens in a new tab)"><i class="fa-brands fa-square-youtube"></i></a>
        </li>
        <li>
            <a href="https://www.instagram.com" target="_blank" rel="noopener" aria-label="visit our instagram page (opens in a new tab)"><i class="fa-brands fa-square-instagram"></i></a>
        </li>
    </ul>
 </footer>
</body>
<script src="https://kit.fontawesome.com/de8844891d.js" crossorigin="anonymous"></script>
</html>
